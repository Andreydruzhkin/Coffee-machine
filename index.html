<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <title>Кофемашина</title>
</head>
<body>
   <div class="container bg-dark-transparent mt-5 py-4">
      <div class="row">
        <div class="col-md-6 col-xl-4">
          <div class="coffee-btn-group">
            <div class="coffee-btn" onclick="getCoffee('Латте',48)"></div>
            <span class="coffee-label">Латте - 48</span>
          </div>
          <div class="coffee-btn-group">
            <div class="coffee-btn" onclick="getCoffee('Мокко',53)"></div>
            <span class="coffee-label">Мокко - 53</span>
          </div>
          <div class="coffee-btn-group">
            <div class="coffee-btn" onclick="getCoffee('Капучино',62)"></div>
            <span class="coffee-label">Капучино - 62</span>
          </div>
          <div class="coffee-btn-group">
            <div class="coffee-btn" onclick="getCoffee('Гляссе',71)"></div>
            <span class="coffee-label">Гляссе - 71</span>
          </div>
          <div class="coffee-btn-group">
            <div class="coffee-btn" onclick="getCoffee('Американо',39)"></div>
            <span class="coffee-label">Американо - 39</span>
          </div>
        </div>
        <div class="col-md-6 col-xl-8">
          <div class="row">
            <div class="col-sm-6 text-center"> 
              <div id="display" class="p-4">
                <p id="displayInfo">Выберите напиток</p> 
                <p>Баланс: <span id="balance">0</span> руб.</p> 
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> <!--это полоска которая работает при приготовлении кофе, взяли с бутстрап-->
                </div>
              </div>
              <button class="btn btn-lg btn-warning mt-3" onclick="getChange(money.value)">Получить сдачу</button>
            </div>
            <div class="col-sm-6">
              <input type="text" id="money" hidden> 
              <img src="img/bill_acc.png" id="billAcc" alt="">
              <div id="changeBox"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <img src="img/50rub.jpg" alt="" data-balance="50"> 
      <img src="img/100rub.jpg" alt="" data-balance="100">
      <img src="img/500rub.jpg" alt="" data-balance="500">
      <img src="img/1rub.png" alt="" data-balance="1">
      <img src="img/2rub.png" alt="" data-balance="2">
      <img src="img/5rub.png" alt="" data-balance="5">
      <img src="img/10rub.png" alt="" data-balance="10">
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
